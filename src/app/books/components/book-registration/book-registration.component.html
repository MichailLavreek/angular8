<h2 mat-dialog-title>New book</h2>
<mat-dialog-content>
  <form [formGroup]="bookForm">
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
    </div>
    <div *ngIf="isValid('title')" [style.color]="'red'">
      Please, enter valid title
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Author" formControlName="author">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Year" formControlName="year">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Pages" formControlName="pages">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Price" formControlName="price">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" [disabled]="!bookForm.valid">Save</button>
  <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
